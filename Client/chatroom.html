<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
        integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css"
        integrity="sha512-oe8OpYjBaDWPt2VmSFR+qYOdnTjeV9QPLJUeqZyprDEQvQLJ9C5PCFclxwNuvb/GQgQngdCXzKSFltuHD3eCxA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SignalR ChatHub</title>
</head>

<body>
    <!-- Chat Header -->
    <div id="chat-header" class="shadow bg-white p-3 d-flex justify-content-center align-items-center">

    </div>
    <!-- Login Container -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="login-container">
            <h4> SignalR Chat Uygulamasına Hoşgeldiniz </h4>
            <div class="login">
                <input type="text" id="username" placeholder="Kullanıcı Adı" minlength="3">
                <button id="loginButton"> Giriş Yap </button>
            </div>
        </div>
    </div>
    <!-- Chat Container -->
    <div class="chat-container mt-5">
        <div class="container">
            <!-- Modal For Personal Messages Start -->
            <div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button id="close" type="button" class="btn-close" data-bs-dismiss="modal"
                                aria-label="Close"> X </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <textarea minlength="5" maxlength="100" class="form-control" id="personalUserMessage"
                                    cols="30" rows="3"></textarea>
                                <button id="sendPersonalMessage" class="btn btn-primary w-100 mt-2"> Gönder</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal For Personal Messages End -->
            <button id="personalMessagesButton" class="btn btn-light mb-2">Kişisel Mesajlar</button>
            <div class="row">
                <div class="col-md-4">
                    <ul id="clients" class="list-group list-group-flush">
                    </ul>
                </div>
                <div id="allMessages" class="col-md-8">
                    <div class="mb-2">
                        <div class="form-group">
                            <textarea minlength="5" maxlength="100" class="form-control" id="userMessage" cols="30"
                                rows="3"></textarea>
                            <button id="messageButton" class="btn btn-primary w-100 mt-1"> Gönder</button>
                        </div>
                        <hr>
                        <h6 class="text-center">Mesajlar</h6>
                        <div class="message-container">

                        </div>
                    </div>
                </div>
                <!-- Personal Messages Container -->
                <div id="personalMessages" class="col-md-8">
                    <div class="personal-messages">
                        <div class="personal-messages-header d-flex justify-content-between align-items-center">
                            <h5>Kişisel Mesajlar</h5>
                            <button id="closePersonalMessages" class="btn btn-danger">Kapat</button>
                        </div>
                        <div class="personal-messages-container">
                            <div id="messageInfo" class="alert alert-danger mt-2">
                                Henüz gelen mesaj bulunmamaktadır.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/signalr.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js"
        integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
